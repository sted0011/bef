---
layout: main
---

{% for post in paginator.posts %}
  <a href="{{post.url | prepend: site.baseurl}}">
    <div class="chapter">
      {% if post.img %}
      <img src={{ "/assets/img/" | prepend: site.baseurl | append: post.imgCard}} alt="{{post.title}}">
      {% endif %}

      <div class="chapter_inner">
        <p class="chapter_number">{{post.date | date: '%Y, %b %d'}}</p>
        <p class="chapter_type">{{post.type}}</p>
        <h3 class="chapter_title">{{post.title}}</h3>
      </div>
    </div>
  </a>
{% endfor %}
